<div style="display: flex; flex-direction: column; width: 100%; height: 100%; overflow: hidden">
    <div style="background: #1d1d1d;padding: 20px">
        <button (click)="coordinationService.addRectangle()">Add Rectangle</button>
        <button (click)="coordinationService.tl.play()">Play</button>
    </div>
    <div style="display: flex; flex: 1">
        <div style="flex: 1; margin: 30px">
            <timeline-canvas style="width: 100%; height: 100%; "></timeline-canvas>
        </div>
        <property-editor style="width: 270px; background:#1d1d1d"></property-editor>
    </div>
    <timeline style="max-height: 300px" [timeline]="timelineService.timeline"></timeline>
</div>
