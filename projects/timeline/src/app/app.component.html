<div style="display: flex; flex-direction: column; width: 100%; height: 100%; overflow: hidden">
    <div style="background: #2c2c2c; padding: 10px; border-bottom: solid 1px #424242">
        <p-button (click)="coordinationService.addRectangle()" label="Rectangle" />
        <p-button (click)="coordinationService.addText()" label="Text" />

    </div>
    <div style="display: flex; flex: 1">
        <div style="flex: 1">
            <timeline-canvas style="width: 100%; height: 100%"></timeline-canvas>
        </div>
        <property-editor [animatable]="coordinationService.selectedGroup" style="width: 270px"></property-editor>
    </div>
    <timeline style="max-height: 300px" [timeline]="timelineService.timeline"></timeline>
</div>
